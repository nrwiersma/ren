project_name: ren
dist: dist

gomod:
  proxy: true

builds:
  - main: ./cmd/ren
    ldflags:
      - -s -w -X main.version={{.Version}} -X main.commit={{.Commit}} -X main.date={{ .CommitDate }}
    goos:
      - linux
      - darwin
    goarch:
      - amd64
      - arm64
    env:
      - CGO_ENABLED=0

archives:
  - format: binary

changelog:
  skip: true

checksum:
  name_template: '{{ .ProjectName }}_checksums.txt'

dockers:
  - dockerfile: Dockerfile
    goos: linux
    goarch: amd64
    image_templates:
      - "ghcr.io/nrwiersma/ren:{{ .Tag }}-linux-amd64"
    skip_push: "true"
  - dockerfile: Dockerfile
    goos: linux
    goarch: arm64
    image_templates:
      - "ghcr.io/nrwiersma/ren:{{ .Tag }}-linux-arm64"
    skip_push: "true"
  - dockerfile: Dockerfile
    goos: darwin
    goarch: amd64
    image_templates:
      - "ghcr.io/nrwiersma/ren:{{ .Tag }}-darwin-amd64"
    skip_push: "true"
  - dockerfile: Dockerfile
    goos: darwin
    goarch: arm64
    image_templates:
      - "ghcr.io/nrwiersma/ren:{{ .Tag }}-darwin-arm64"
    skip_push: "true"
docker_manifests:
  - name_template: "ghcr.io/nrwiersma/ren:{{ .Tag }}"
    image_templates:
      - "ghcr.io/nrwiersma/ren:{{ .Tag }}-linux-amd64"
      - "ghcr.io/nrwiersma/ren:{{ .Tag }}-linux-arm64"
      - "ghcr.io/nrwiersma/ren:{{ .Tag }}-darwin-amd64"
      - "ghcr.io/nrwiersma/ren:{{ .Tag }}-darwin-arm64"

snapshot:
  name_template: "{{ .Tag }}"